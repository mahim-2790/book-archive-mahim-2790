<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- ---------------bootstrap css----------------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- ------------style-------- -->
    <style>
        #spinner {
            display: none;
        }

        #error-message {
            background-color: hsla(0, 89%, 71%, 0.356);
            color: red;
            display: none;
        }

        #search-numbers {
            display: none;
        }
    </style>
</head>

<body>
    <header class="my-3 text-center">
        <h1>Find Your Books</h1>
    </header>
    <main class="w-75 my-5 mx-auto">
        <!-- ---------search section--------------- -->
        <section class="mt-5">
            <div class="input-group mb-3 w-75 mx-auto">
                <input id="search-input" type="text" class="form-control rounded" placeholder="Search by book name...."
                    aria-label="Search by book name...." aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary ms-2 rounded" type="button" id="search-btn"
                    onclick="searchBooks()">Search</button>
            </div>
            <!-- ----------------spinner--------- -->
            <div class="d-flex justify-content-center">
                <div id="spinner" class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <!-- ----------error message----------- -->
            <div class="d-flex justify-content-center">
                <span id="error-message" class="p-2 rounded"></span>
            </div>
            <!-- --------------search numbers---------------- -->
            <div id="search-numbers" class="mt-1">

            </div>
        </section>
        <!-- --------------------------show result section--------------------- -->
        <section>
            <div class="row row-cols-1 row-cols-md-3 g-4" id="show-div">
            </div>
        </section>
    </main>
    <!-- -------------------bootstrap js-------------------- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- ---------------java script----------------- -->
    <script src="./app.js"></script>
</body>

</html>
